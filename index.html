<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./memo.css">
    <title>Fithub</title>

</head>
<body>
    <header id="header">
        <h1 id="title">FitHub</h1>
    </header>
    <main>
        <div class="textarea">
            <textarea class="menu" id="menu1"></textarea>
            <textarea class="weight" id="weight1"></textarea>
            <p class="kg">kg</p>
            <textarea class="rep" id="rep1"></textarea>
            <p class="count">回</p>
            <p class="max">RM<span>0</span>kg</p>
        </div>

        <div class="textarea">
            <textarea class="menu" id="menu2"></textarea>
            <textarea class="weight" id="weight2"></textarea>
            <p class="kg">kg</p>
            <textarea class="rep" id="rep2"></textarea>
            <p class="count">回</p>
            <p class="max">RM<span>0</span>kg</p>
        </div>

        <div class="textarea">
            <textarea class="menu" id="menu3"></textarea>
            <textarea class="weight" id="weight3"></textarea>
            <p class="kg">kg</p>
            <textarea class="rep" id="rep3"></textarea>
            <p class="count">回</p>
            <p class="max">RM<span>0</span>kg</p>
        </div>



        <ul class="save">
            <li id="save">save</li>
            <li id="clear">clear</li>
        </ul>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/memo.js"></script>
</body>
</html>
